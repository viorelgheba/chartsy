OpenIDE-Module-Display-Category=Annotation
OpenIDE-Module-Long-Description=\
    Creates an arrow line of any angle by clicking and dragging your mouse from the beginning to the end of the line.\n\
    The line will be drawn in the red color.\n\
    This color can be changed from the Annotation Settings.
OpenIDE-Module-Name=Arrow Line Annotation
OpenIDE-Module-Short-Description=Draws an arrow line
