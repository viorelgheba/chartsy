OpenIDE-Module-Long-Description=\
    Creates four lines that identify the price levels.\n\
    The retracement percentages are 0, 38.20, 61.80 and 100 [%].\n\
    The fibonacci retracement will be drawn in the red color.\n\
    This color can be changed from the Annotation Settings.
OpenIDE-Module-Name=Fibonacci Retracement Annotation
OpenIDE-Module-Short-Description=Draws a fibonacci retracement
