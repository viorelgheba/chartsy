OpenIDE-Module-Display-Category=Annotation
OpenIDE-Module-Long-Description=\
    Creates a vertical line that goes from the top to the bottom of the chart.\n\
    The annotation stores the date from it's position and will move along the Date Axis;\nThe vertical line will be drawn in the red color.\n\
    This color can be changed from the Annotation Settings.
OpenIDE-Module-Name=Vertical Line Annotation
OpenIDE-Module-Short-Description=Draws a vertical line
