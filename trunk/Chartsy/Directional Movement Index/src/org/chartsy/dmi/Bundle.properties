OpenIDE-Module-Display-Category=Indicator
OpenIDE-Module-Long-Description=\
    The Directional Movement Index (DMI) was developed to evaluate the strength of a current trend. \
    This helps you to determine if the market is trending or trading.\n\
    The DMI is an oscillator that varies between 0 and 100. \
    Althogh the scale is from 0 to 100, values above 60 are relatively rare.\n\
    Values below 20 indicate a weak trend and values above 40 indicate a strong trend.
OpenIDE-Module-Name=Directional Movement Index
OpenIDE-Module-Short-Description=Draws a directional movement index
