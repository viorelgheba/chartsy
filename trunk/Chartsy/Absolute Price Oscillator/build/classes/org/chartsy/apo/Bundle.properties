OpenIDE-Module-Display-Category=Indicator
OpenIDE-Module-Long-Description=\
    The Price Oscillator shows the difference between two moving averages. \
    It is basically a MACD, but the Price Oscillator can use any time periods. \
    A buy signal is generated when the Price Oscillator rises above zero and a sell signal is generated when it falls below zero.
OpenIDE-Module-Name=Absolute Price Oscillator
OpenIDE-Module-Short-Description=Absolute Price Oscillator Indicator
