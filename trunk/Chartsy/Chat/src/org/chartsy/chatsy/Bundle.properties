OpenIDE-Module-Display-Category=Chat
OpenIDE-Module-Long-Description=\
    This module provides a chat screen. \
    The screen appears when you start the application for the first time. \
    To use this module you must be registred. \
    To do this go to Help -> Register.\n\
    If are already registred, you should see the chat screen with the Login button.\n\
    Features:\n  - add new buddies to roster\n  - create conferences\n  - search buddies form\nThis module automatically creates a conference for the viewed symbol. \
    To join the conference just click the Join conference button in the toolbar.
OpenIDE-Module-Name=Chat

CTL_ChatAction=Chat
CTL_ChatFrame=Chat
HINT_ChatFrame=This is a Chat window
