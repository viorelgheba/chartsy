OpenIDE-Module-Display-Category=Overlay
OpenIDE-Module-Long-Description=\
    Bollinger bands is an useful tool used to measure the highness or lowerness of the price relative to the previous trade.\n\
    Creates a middle band (an N-period simple moving average), an upper band (at K times an N-period standard deviation above the middle band) and a lower band (at K times an N-period standard deviation below the middle band). \
    The default values for N and K are 20 and 2, respectively.
OpenIDE-Module-Name=Bollinger Bands
OpenIDE-Module-Short-Description=Draws a bollinger bands
