OpenIDE-Module-Display-Category=Annotation
OpenIDE-Module-Long-Description=\
    Creates a horizontal line that goes all the way across the chart.\n\
    The annotation stores the value from it's position and will move along the Value Axis.\n\
    The horizontal line will be drawn in the red color.\n\
    This color can be changed from the Annotation Settings.
OpenIDE-Module-Name=Horizontal Line Annotation
OpenIDE-Module-Short-Description=Draws a horizontal line
