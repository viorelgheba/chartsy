OpenIDE-Module-Display-Category=Indicator
OpenIDE-Module-Long-Description=\
    The Stochastics Oscillator is a momentum indicator that shows the location of the current close relative to the high/low range over a number of periods. \
    Closing values near the top of the range indicate accumulation and those near the bottom of the range indicate distribution.
OpenIDE-Module-Name=Stochastics
OpenIDE-Module-Short-Description=Draws a Stochastics indicator
