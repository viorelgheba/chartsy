OpenIDE-Module-Display-Category=Overlay
OpenIDE-Module-Long-Description=\
    The Weighted Close is the average of the high, low and close of a bar, but the close is weighted, actually counted twice. \
    It is used in the calculation of several indicators. \
    It can be used to smooth an indicator that normally takes just the closing price as input.\n\n\
    (source: www.fmlabs.com)
OpenIDE-Module-Name=Weighted Close
OpenIDE-Module-Short-Description=Weighted Close Overlay
