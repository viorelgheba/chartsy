OpenIDE-Module-Display-Category=Indicator
OpenIDE-Module-Long-Description=\
    The On Balance Volume (OBV) measures the positive and negative volume flow. \
    OBV is a simple indicator that adds the period's volume if the close is up and substracts the period's volume when the close is down. \
    The result is a line that can be compared with the chart to look for divergences or confirmations.
OpenIDE-Module-Name=On Balance Volume
OpenIDE-Module-Short-Description=Draws an On Balance Volume indicator
